<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <main>
        <div id="imagem">

        </div>
        <div id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo, preenche o login e entre em sua conta para experienciar o ambiente novamente.</p>
            <form action="cadastro.php" method="post">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <label for="imail"><input type="email" name="email" id="imail" required></label><br>
                <span class="material-symbols-outlined">
                    key
                    </span>
                <label for="isenha"><input type="password" name="senha" id="isenha" max="8" required></label>
                <br>
                <input type="submit" value="Enviar" class="dif"><br>
                <input type="button" value="Esqueceu a senha" class="dif">
        </form>
        </div>
    </main>


    
</body>
</html>
